name: Football Data Bot (Optimized)

on:
  schedule:
    # Runs at 08:00, 11:00, and 14:00 UTC only.
    # This covers morning predictions and pre-match updates.
    # No more late-night runs = no finished games.
    - cron: '0 8,11,14 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:

concurrency:
  group: football-bot
  cancel-in-progress: false

jobs:
  run-bot:
    name: Fetch & Post Football Data
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
      
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ‚öΩ Run Football Bot
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        run: |
          echo "üöÄ Starting Football Bot..."
          echo "üìÖ Current UTC time: $(date -u)"
          echo "üìä Optimized for 500 requests/month"
          python main.py
      
      - name: üö® Notify on Failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=‚ö†Ô∏è Football Bot failed! Check GitHub Actions." \
            -d "parse_mode=Markdown" || true
